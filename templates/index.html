<!doctype html>
<html lang="en">
<head>
  <title>Gender Classification</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 50px;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .result {
      font-size: 1.5em;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.2);
    }
    .img-preview {
      margin-top: 20px;
      border-radius: 15px;
      max-width: 250px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
<div class="container text-center">
  <h1>ðŸŒŸ Gender Classification from Image ðŸŒŸ</h1>
  <form method="post" enctype="multipart/form-data" class="mt-4">
    <input type="file" name="file" class="form-control mb-3" required>
    <button type="submit" class="btn btn-light px-4">Predict</button>
  </form>

  {% if gender %}
    <div class="result mt-4">
      <strong>Prediction:</strong> {{ gender }}
    </div>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-preview mt-3">
  {% endif %}
</div>
</body>
</html>
